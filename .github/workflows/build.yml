name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cargo check
      run: cargo clippy --all-features --verbose
    - name: Check formatting
      run: cargo fmt --check
    - name: Run tests
      run: cargo test --all-features --verbose
